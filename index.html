<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="shadow"></div>
            <h1 class='title'>Product Search</h1>
            <input type="text" class="find" placeholder="Type in the product name">
        </div>
        <div class="products">
            <h3>List of available products :</h3>
            <ul class="products-list">
                <li>Chips</li>
                <li>Tomatoes</li>
                <li>Olive</li>
                <li>Pepsi Max</li>
                <li>Butter</li>
                <li>Pasta</li>
                <li>Milk</li>
                <li>Water</li>
                <li>Pepper</li>
                <li>Onion</li>
                <li>Cheese</li>
                <li>Bread</li>

            </ul>
        </div>
    </div>


    <script src="/script.js"></script>
</body>

</html>
